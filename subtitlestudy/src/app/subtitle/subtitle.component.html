    <div class="container">
			<form>
				<div class="form-group">
			    <label for="inputAddress">외국어 자막과 모국어 자막을 합성하여 출력합니다</label>
			  </div>
				<div class="form-row">
			    <div class="form-group col-md-6">
						<label for="inputAddress">외국어</label>
					</div>
					<div class="custom-file">
					  <input type="file" class="custom-file-input" name="uploadFile" (change)="onForeignFileSelected($event)">
					  <label class="custom-file-label" for="customFile">{{foreignFileNm}}</label>
					</div>
			  </div>
				<div class="form-row">
			    <div class="form-group col-md-6">
						<label for="inputAddress">외국어</label>
			    </div>
					<div class="custom-file">
					  <input type="file" class="custom-file-input" id="customFile">
					  <label class="custom-file-label" for="customFile">{{foreignFileNm}}</label>
					</div>
			  </div>
				<div class="form-row">
			    <button type="button" class="btn btn-success" (click)="onUpload()">Upload</button>
			  </div>

			</form>
    </div>
